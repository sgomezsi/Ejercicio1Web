<!DOCTYPE html>
<html lang="es"
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <!-- Icono de hamburguesa -->
        <div class="navbar-item">
          <i class="fas fa-bars"></i>
        </div>
        <!-- Enlaces de secciones -->
        <div class="navbar-item">Moda Mujer</div>
        <div class="navbar-item">Moda Hombre</div>
        <div class="navbar-item">Nueva Colección</div>
        <div class="navbar-item">Colecciones Especiales</div>
        <!-- Iconos de usuario, corazón y carrito -->
        <div class="navbar-item"><i class="fas fa-user"></i></div>
        <div class="navbar-item"><i class="fas fa-heart"></i></div>
        <div class="navbar-item"><i class="fas fa-shopping-cart"></i></div>
      </div>
    </header>

    <!-- NUEVO CONTENEDOR: Nuevas Colecciones -->
    <section class="new-collections">
      <h2>Nuevas Colecciones</h2>
      <div class="collection-grid">
             <!-- Cada "collection-item" representa una foto con su descripción e importe -->
             <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg" alt="Colección 1">
              <p class="description">Camisa</p>
              <p class="price">€100</p>
            </div>
             
                <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg" alt="Colección 2">
              <p class="description">Vestido</p> 
              <p class="price">€90</p>
            </div>

            <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg" alt="Colección 3">
              <p class="description">Camiseta</p>
              <p class="price">€120</p>
            </div>
    
            <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg" alt="Colección 4">
              <p class="description">Pantalón</p>
              <p class="price">€110</p>
            </div>
    
            <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg" alt="Colección 5">
              <p class="description">Polo</p>
              <p class="price">€80</p>
            </div>
    
            <div class="collection-item">
              <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg" alt="Colección 6">
              <p class="description">Conjunto</p>
              <p class="price">€150</p>
        </div>
        
      </div>
    </section>
    
    <!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-container">
    <!-- Sección: Entrega -->
    <div class="footer-item">
      <i class="fas fa-truck"></i>
      <span>Entrega</span>
    </div>

    <!-- Sección: Devoluciones y Cambios -->
    <div class="footer-item">
      <span>Devoluciones y Cambios</span>
    </div>

    <!-- Sección: Teléfono -->
    <div class="footer-item">
      <i class="fas fa-phone"></i>
      <span>+34 123 456 789</span>
    </div>

    <!-- Sección: Correo Electrónico -->
    <div class="footer-item">
      <i class="fas fa-envelope"></i>
      <span>contacto@tienda.com</span>
    </div>
  </div>
</footer>

  </body>
</html>
